

<h2>Reactive <span class="text-primary">Basicos</span></h2>
<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

            <!-- Producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-end">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="producto">
                    <span *ngIf="campoNoValido('producto')"
                        class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-end">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        formControlName="precio">
                    <span *ngIf="campoNoValido('precio')"
                        class="form-text text-danger">
                        El precio debe ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <!-- Existencia -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-end">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Existencia del producto"
                        formControlName="existencia">
                    <span *ngIf="campoNoValido('existencia')"
                        class="form-text text-danger">
                        La existencia debe ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json}}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json}}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched | json}}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
