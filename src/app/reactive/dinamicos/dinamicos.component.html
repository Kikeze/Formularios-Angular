

<h2>Reactive <span class="text-primary">Dinamicos</span></h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control"
                placeholder="Nombre de la persona"
                formControlName="nombre">
            <span *ngIf="campoNoValido('nombre')"
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                    class="form-control"
                    placeholder="Agregar favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregar()">
                <button type="button"
                    class="btn btn-outline-primary"
                        (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div *ngFor="let item of favoritos.controls; let i = index"
                class="input-group mb-1">
                <input type="text"
                    class="form-control"
                    [formControlName]="i">
                <button type="button"
                    class="btn btn-outline-danger"
                    (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button"
                class="btn btn-primary float-end"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{ miFormulario.valid | json }}</pre>
<span>Formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
