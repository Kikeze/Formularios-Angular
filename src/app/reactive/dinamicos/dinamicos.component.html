

<h2>Reactive <span class="text-primary">Dinamicos</span></h2>
<hr>

<form autocomplete="off">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control"
                placeholder="Nombre de la persona">
            <span class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                    class="form-control"
                    placeholder="Agregar favorito">
                <button type="button"
                    class="btn btn-outline-primary">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Favoritos</label>
        <div class="col-sm-9">
            <!-- <div class="input-group mb-1" *ngFor="let item of persona.favoritos; let i = index">
                <input type="text"
                    class="form-control">
                <button type="button"
                    class="btn btn-outline-danger">
                    Eliminar
                </button>
            </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
