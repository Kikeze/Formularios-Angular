

<h2>Template <span class="text-primary">Switches</span></h2>
<hr>

<form #miFormulario="ngForm" (ngSubmit)="guardar()" autocomplete="off">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="radio"
                    id="radioMasculino"
                    name="genero"
                    class="form-check-input"
                    value="M"
                    required
                    [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio"
                    id="radioFemenino"
                    name="genero"
                    class="form-check-input"
                    value="F"
                    required
                    [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioFemenino">Femenino</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input type="checkbox"
                    role="switch"
                    id="switchNotifica"
                    name="notificaciones"
                    class="form-check-input"
                    [(ngModel)]="persona.notificaciones">
                <label class="form-check-label" for="switchNotifica">Recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label text-end">Terminos y Condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="checkbox"
                    id="checkTerminos"
                    name="terminos"
                    class="form-check-input"
                    required
                    [(ngModel)]="terminos">
                <label class="form-check-label" for="checkTerminos">Acepto los terminos y condiciones</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{ persona | json }}</pre>
<span>Formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
<span>Valid</span>
<pre>{{ miFormulario.valid | json }}</pre>
